<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title>
</head>


<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">
   
    <ul class="lista">

        <li class="item">
            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 699$</p>
            </div>

            <div class="rodape">
                <button onclick= "aparecerFormulario()">Comprar agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo de imediato. Consultar estoque disponível.</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">
            
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Adquira já seu Tesla</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">
            
            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Parcelas a partir de 699 dólares</p>
            </div>
        </li>
    </ul>
    
    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241996647585073"></script>
    </div>
</body>

<script src="scripts.js"></script>

</html>
